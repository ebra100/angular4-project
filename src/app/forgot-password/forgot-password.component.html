<mat-toolbar mat-dialog-title color="primary">
  Reset your password
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<div *ngIf="errMess">
  <h4>{{errMess}}</h4>
</div>
<form novalidate #resetform="ngForm" (ngSubmit)="resetPassword()">
  <mat-dialog-content>
  	      <mat-form-field dividerColor="{{email.invalid && !email.pristine ? 'warn' : 'primary'}}">
        <input matInput placeholder="Email" type="email" [(ngModel)]="user.email" 
        name="email" #email="ngModel" required>
        <mat-hint>
          <span [hidden]="email.pristine">
          <span [hidden]="!email.errors?.required">email is required</span>
          </span>
        </mat-hint>
      </mat-form-field>
 </mat-dialog-content>

  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button  type="submit" mat-button class="background-primary text-floral-white" 
    [disabled]="resetform.form.invalid">Submit</button>

  </mat-dialog-actions>
</form>
